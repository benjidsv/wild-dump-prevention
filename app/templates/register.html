{% extends "base.html" %}

{% block title %}Inscription - WDP{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow-lg border-0 w-100" style="max-width: 560px;">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold">Inscription</h2>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
                    <label for="name"><i class="bi bi-person me-2"></i>Nom</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                    <label for="password"><i class="bi bi-lock me-2"></i>Mot de passe</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">S'inscrire</button>
            </form>

            <div class="mt-4 text-center">
                <small class="text-muted">
                    Déjà un compte ? <a href="{{ url_for('main.login') }}">Se connecter</a>
                </small>
            </div>
        </div>
    </div>
</section>
{% endblock %}
