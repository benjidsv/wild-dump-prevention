{% extends "base.html" %}
{% block title %}Upload{% endblock %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="image">Image</label>
        <input type="file" name="image" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="label_choice">Choix de l’étiquette</label>
        <select name="label_choice" class="form-select">
            <option value="auto" selected>Détection automatique</option>
            <option value="full">Manuel – Pleine</option>
            <option value="empty">Manuel – Vide</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>

<h2>Images Uploadées</h2>
<div class="row">
    {% for img in images %}
    <div class="col-md-3">
        <img src="{{ url_for('static', filename='uploads/' + img.path.split('/')[-1]) }}" class="img-fluid mb-2">
        <p>
            <strong>Label :</strong> {{ img.label or "Non annotée" }} {% if img.is_manual %}
            <span class="badge bg-secondary">manuel</span>
            {% else %}
            <span class="badge bg-info">auto</span>
    {% endif %}
        </p>
    </div>
    {% endfor %}
</div>

{% endblock %}
