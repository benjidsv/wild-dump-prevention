<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WDP{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <meta name="csrf_token" content="{{ csrf_token() }}">

</head>
<body class="container mt-4">

    <!-- top navbar with profile widget -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded px-3 mb-4 shadow-sm">
        <img src="{{ url_for('static', filename='logo_text.png') }}" class="navbar-brand" style="height: 80px; width: auto;" alt="WDP logo"/>
        <div class="ms-auto">
            {% if current_user %}
                <div class="dropdown">
                    <button class="btn btn-outline-secondary d-flex align-items-center dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-2 fs-5"></i>{{ current_user.name }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{{ url_for('main.dashboard') }}"><i class="bi bi-clipboard-data me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('main.upload') }}"><i class="bi bi-collection me-2"></i>Mes images</a></li>
                        {% if current_user.is_admin %}
                            <li><a class="dropdown-item" href="{{ url_for('main.admin_dashboard') }}"><i class="bi bi-lock me-2"></i>Administration</a></li>
                        {% endif %}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('main.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>DÃ©connexion</a></li>
                    </ul>
                </div>
            {% else %}
                <a class="btn btn-primary" href="{{ url_for('main.login') }}">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Connexion
                </a>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
