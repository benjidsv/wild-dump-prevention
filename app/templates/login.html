{% extends "base.html" %}

{% block title %}Connexion - WDP{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card shadow-lg border-0 w-100" style="max-width: 560px;">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold">Connexion</h2>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{ email|default('') }}" required>
                    <label for="email"><i class="bi bi-envelope me-2"></i>Adresse mail</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                    <label for="password"><i class="bi bi-lock me-2"></i>Mot de passe</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Se connecter</button>
            </form>

            <div class="mt-4 text-center">
                <small class="text-muted">
                    Pas encore de compte ? <a href="{{ url_for('main.register') }}">S'inscrire</a>
                </small>
            </div>
        </div>
    </div>
</section>
{% endblock %}
